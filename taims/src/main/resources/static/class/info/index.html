<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="../../student/info/index.css" />
	<link rel="stylesheet" href="../../js/iview/iview.css" />
</head>
<body>
	<h3 class="title">位置信息</h3>
		<div id="class-info">
			<div class="operate-bar">
				<i-button type="success" @click="add">添加</i-button> 
				<i-button type="error" @click="deleteByids">删除</i-button>
				<i-button type="primary">导入</i-button>
				<i-button type="primary">导出</i-button>
			</div>
			<i-table :columns="columns" :data="data" border="true" @on-selection-change="selectRow" stripe="true" ref="selection"></i-table>
			<div class="page-bar">
				<page :total="total" :page-size="size" show-elevator @on-change="toPage"></page>
			</div>
		</div>
	<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/iview/iview.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
